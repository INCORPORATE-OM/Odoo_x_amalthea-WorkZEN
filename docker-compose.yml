version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: workzen_postgres
    environment:
      POSTGRES_USER: workzen_user
      POSTGRES_PASSWORD: workzen_password
      POSTGRES_DB: workzen_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workzen_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: workzen_adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:

